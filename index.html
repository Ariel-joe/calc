<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading">
        <h1>CALCULATOR PROGRAM</h1>
    </div>

    <div class="container">
        <div class="row">
            <input id="display" class="display" type="text" readonly>
        </div>

        <div>
            <button id="divide" class="button operator" onclick="appendOperator('/')">/</button>
            <button id="add" class="button operator" onclick="appendOperator('+')">+</button>
            <button id="result" class="button operator" onclick="calculate()">=</button>
            <button id="sub" class="button operator" onclick="appendOperator('-')">-</button>
        </div>

        <div class="row">
            <button class="button number" onclick="appendNumber('1')">1</button>
            <button class="button number" onclick="appendNumber('2')">2</button>
            <button class="button number" onclick="appendNumber('3')">3</button>
            <button class="button delete" onclick="deleteLast()">Del</button>
        </div>

        <div class="row">
            <button class="button number" onclick="appendNumber('4')">4</button>
            <button class="button number" onclick="appendNumber('5')">5</button>
            <button class="button number" onclick="appendNumber('6')">6</button>
            <button class="button clear" onclick="clearDisplay()">Clear</button>
        </div>

        <div class="row">
            <button class="button number" onclick="appendNumber('7')">7</button>
            <button class="button number" onclick="appendNumber('8')">8</button>
            <button class="button number" onclick="appendNumber('9')">9</button>
            <button class="button number" onclick="appendNumber('0')">0</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
